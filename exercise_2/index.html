<!DOCTYPE html>
<html>
  <head>
    <title>Employee Management</title>
    <script src="init.js" ></script>
    <script src="EmployeeRecord.js"></script>
    <script src="EmployeeRecordEntry.js"></script>
    <script src="FormValidationHelper.js"></script>
    <script src="EmployeeTable.js"></script>
    <script src="FieldsControlHelper.js"></script>
    <script src="LocalStorageDatabase.js"></script>
  </head>
  <body style="text-align:center;">
    <div id="employee_record_entry" >
      <label>First Name:</label>
      <input class="first_name" type="text"/>
      <label>Last Name:</label>
      <input class="last_name" type="text"/>
      <label>Birthday:</label>
      <input class="birthday_date" type="date"/>
      <input class="submit_button" value="Submit" type="button"/>
    </div>
    <hr/>
    <table id="employee_table" border="2" width="100%">
      <tr>
        <td>First Name</td>
        <td>Second Name</td>
        <td>Birthday</td>
      </tr>
    </table>
  </body>
</html>
